<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="Stylesheets/home.css">
        <meta name="Brogan's Projects">
        <meta name="description" content="This is a site for my web and programming projects.">
        <script type="text/javascript">
            var title = "Home"
            var indexes = [];
            for(var i=0; i < title.length * 2 + 1; i++)
            {
                if(i < title.length) {
                    indexes.push(title.substring(i));
                    
                } else if (i == title.length) {
                    indexes.push("\&\#65279;");
                } else {
                    indexes.push(title.substring(0, i - title.length));
                }
                console.log(i, indexes)
            }  
            var index = 0; 
            setInterval(()=>{
                document.querySelector('title').innerHTML = indexes[index % (indexes.length)]; 
                index++
            },350)
        </script>    
    </head>
