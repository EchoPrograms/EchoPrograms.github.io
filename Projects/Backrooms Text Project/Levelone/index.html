<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<link type="text/css" rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="alive">
			<h1>Level: Level 1</h1>
			<h2>AKA: "Habitable Zone"</h2>
			
			<!-- room image -->
			<img src="levelone.jpg" width="700px" height="500px">
			<br>
			<p id="outputText">You come to your senses, and see expansive hallways and open space, all made with concrete.</p>
			<div class="actionMenu">
				<button class="buttons" id="wander" onclick="wander()">Wander</button>
				<button class="buttons" id="sleep" onclick="sleep()">Sleep</button>
				<button class="buttons" id="noClip" onclick="noClip()">Attempt Noclip</button>
				<button class="buttons" id="inspect" onclick="inspect()">Inspect</button>
				<button class="buttons" id="interact" onclick="interact()">Interact</button>
			</div>
		</div>
		<div id="dead">
			<center>
			<h1 id="deathHead">YOU ARE DEAD</h1>
			<h2 id="deathMessage">You got killed by a partygoer</h2> 
			</center>
		</div>
		<div id="encounter">
			<h1>ENTITY ENCOUNTER</h1>
			<h2 id="entityName"></h2>
			<br>
			<h3 id="time">Time: 100</h3>
			<h4 id="clicks">Clicks: 0/200</h4>
			<p id="entityMessage"></p>
			<button class="buttons" id="fightButton" onclick="fight()">CLICK TO ESCAPE</button>
		</div>
      <a id="nextLink" href=""></a>
		<script src="index.js"></script>
	</body>	
</html>
