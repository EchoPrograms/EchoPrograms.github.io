<!DOCTYPE html>
<html>
	<head>
		<title> </title>
		<link type="text/css" rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="alive">
			<h1>Level: Level 0</h1>
			<h2>AKA: "The Lobby"</h2>
			<h3 id="wanderCount">Wanders: 0</h3>
			<!-- room image -->
			<img id="levelSrc" src="levelzero.jpg">
			<br>
			<p id="outputText">Use these buttons to explore the backrooms</p>
			<div class="actionMenu">
				<button class="buttons" id="wander" onclick="currentLevel.wander()">Wander</button>
				<button class="buttons" id="sleep" onclick="currentLevel.sleep()">Sleep</button>
				<button class="buttons" id="noClip" onclick="currentLevel.noClip()">Attempt Noclip</button>
				<button class="buttons" id="inspect" onclick="currentLevel.inspect()">Inspect</button>
				<button class="buttons" id="interact" onclick="currentLevel.interact()">Interact</button>
			</div>
		</div>
		<div id="dead">
			<center>
			<h1 id="deathHead">YOU ARE DEAD</h1>
			<h2 id="deathMessage">You were killed by a partygoer</h2> 
			</center>
		</div>
		<div id="encounter">
			<h1>ENTITY ENCOUNTER</h1>
			<h2 id="entityName"></h2>
			<br>
			<h3 id="time">Time: 100</h3>
			<h4 id="clicks">Clicks: 0/200</h4>
			<p id="entityMessage"></p>
			<button class="buttons" id="fightButton" onclick="fight()">CLICK TO ESCAPE</button>
		</div>
      <a id="nextLink" href=""></a>
		<script src="./newIndex.js"></script>
	</body>	
</html>
