<html>
	<head>
		<title> </title>
		<link type="text/css" rel="stylesheet" href="index.css">
	</head>
	<body>
		<p id="console"></p>
		<div class="slidecontainercontainer">
			<span class="slidecontainer">
				<input type="range" min="1" max="14" value="1" class="slider" id="input">
				<p class="sliderText" id="inputText"> </p>
			</span>
			<span class="slidecontainer">
				<input type="range" min="1" max="28" value="2" class="slider" id="length">
				<p class="sliderText" id="lengthText"> </p>
			</span>
			<span class="slidecontainer">
				<input type="range" min="1" max="14" value="2" class="slider" id="depth">
				<p class="sliderText" id="depthText"> </p>
			</span>
			<span class="slidecontainer">
				<input type="range" min="1" max="14" value="1" class="slider" id="output">
				<p class="sliderText" id="outputText"> </p>
			</span>
			
			<button onclick="resetButton();">Reset</button>
		</div>
		<div id="inputContainers">
			<button onclick="runNetwork(inputFields, myNetwork)"> Run </button>
		</div>
		<canvas id="networkCanvas" width="1500" height="700"></canvas>
		<script src="index.js"></script>
	</body>	
</html>
