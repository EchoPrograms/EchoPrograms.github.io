<html>
	<head>
		<title>Particle Life</title>
	</head>
	<body>
		
		
		<div style="display: flex;  align-items: center;">
			<span class="rulesContainer" style="margin: 0 10px;">
				<p id="fps"></p>
				<p>Starting Particle Distance (lower = more particles):</p>
				<input type="range" min="15" max="40" value="35" class="slider" id="startingDist"> <span id="particlePrediction"></span>
				<br>
				<p>Particle Interaction Distance:</p>
				<input type="range" min="15" max="200" value="50" class="slider" id="simDistance"> <span id="simDistanceDisplay">50</span>
				<br>
				<p>Friction Half Life (lower = more friction):</p>
				<input type="number" min="0" max="1" value="0.1" id="frictionHalfLife"> <button id="applyFriction" onclick="applyFriction();">Apply</button>
				<br>
				<br>
				<table id="attractionTable">
					<tr>  <th></th> <th>Red</th> <th>Green</th> <th>Blue</th> <th>Purple</th> </tr>
					<tr>  <th>Red</th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> </tr>
					<tr>  <th>Green</th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> </tr>
					<tr>  <th>Blue</th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> </tr>
					<tr>  <th>Purple</th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> <th><input type="number" min="-100" max="100" width="25"></th> </tr>
				</table>
				<button id="random" onclick="random()" type="button">Random</button> 
				<br>
				<p>Preset name:</p>
				<input id="presetName">
				<button id="savePreset" onclick="savePreset()" type="button">Create Preset</button> 
				<div  width="50px">
					<p id="presetStatus"   style="word-break: break-all; max-width: 300px;"></p>
				</div>
				
				<input id="presetString">
				<button id="importPreset" onclick="importPreset()" type="button">Import Preset</button>
				<br>
				<br>
				<p id="presetList"></p>
				<br>
				<br>
				<button onclick="start()" id="start">Start</button><button onclick="stop()" id="stop">Stop</button><button onclick="reset()" id="reset">Reset</button>
			</span>
			<canvas id="canvas" width="1000px" height="650px" style=" width="1000px"></canvas>
			<span style="margin: 0 10px;">
				<h1 id="pauseIndicator"></h1>
				<p>Zoom:</p>
				<input type="range" min="0.5" max="10" value="1" class="slider" id="zoom">
				<button onclick="resetView()">Reset View</button>
				
				<p>Particle size:</p>
				<input type="range" min="1" max="10" value="2" class="slider" id="size">
				<br>
				<vr>
				<p>Cursor Mode</p>
				<select id="cursorMode">
					<option value="spawn">Spawn Particles</option>
					<option value="delete">Delete Particles</option>
					<option value="pull">Pull Particles</option>
					<option value="push">Push Particles</option>
				</select>
				<br>
				<span id="colorSelectContainer">
					<p>Spawn Color:</p>
					<select id="spawnColor">
						<option value="red">Red</option>
						<option value="green">Green</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
					</select>
				</span>
				<span id="radiusContainer">
					<p>Effect Radius:</p>
					<input type="number" min="1" max="500" value="30" id="effectRadius">
					<p>Effect Strength:</p>
					<input type="number" min="1" max="100" value="10" id="effectStrength">
				</span>
			</span>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
